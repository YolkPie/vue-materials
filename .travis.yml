language: node_js
warnings_are_errors: false
node_js:
  - lts/*
cache:
  directories:
    - node_modules
before_install:
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
install: skip
script:
  - npm run test
after_success:
  - git clone "https://${GH_TOKEN}@${GH_REF}"
  - if [! -d "${GH_DIR}"]; then
  - mkdir "${GH_DIR}"
  - fi
  - cp -rf blocks/* "${GH_DIR}"
  - cd ./yolkworks-preview
  - git add .
  - git commit -m 'travis-ci auto trigger build yolkworks-preview'
  - git push origin "${P_BRANCH}"
branches:
  only:
    - master